<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="css/index.css">
     <script src="https://accounts.google.com/gsi/client" onload="initClient()" async defer></script>
</head>
<body>

    <div id="g_id_onload"
         data-client_id="1019198432263-683081q1rd1oo4n5acmv6q3h84fiktcj.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-nonce=""
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="filled_black"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left"
         style="position: absolute;right: 20px;">
    
    </div>
    <div class="g_id_signout" data-type="standard"></div>
    
    
    
    
    
    
    <script>
        const APIKEY = '1019198432263-683081q1rd1oo4n5acmv6q3h84fiktcj.apps.googleusercontent.com' 
        var client;
        var access_token;


        function initClient() {
            client = google.accounts.oauth2.initTokenClient({
                client_id: APIKEY,
                scope: 'https://www.googleapis.com/auth/userinfo.profile',
                callback: (tokenResponse) => {
                    access_token = tokenResponse.access_token;
                },
            });
        }
        function getToken() {
            client.requestAccessToken();
        }
        
        function GetInfo(){
            getToken()
            var xhr = new XMLHttpRequest();
            xhr.open('GET',
            'https://www.googleapis.com/oauth2/v1/userinfo' +'?access_token=' +  encodeURIComponent(access_token));
            xhr.send();    
        }
        
    
        function handleCredentialResponse(data){
            console.log(data)

        }

    </script>
</body>
</html>
